<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your existing meta tags and title) ... -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div id="chat"></div>
        </div>
        <div class="chat-input">
            <input type="text" class="hidden" id="message-input">
        </div>
    </div>
    <dialog id="d">
        <h1 class="d_heading">Customization</h1>
        <hr>
        <div class="color_picker">
            <label>Color</label>
            <input type="color" id="color_picker">
        </div>
        <div class="alignment">
            <label>Align Right</label>
            <input type="checkbox" id="check_box">
        </div>
        <div class="btn_container">
            <button class="button" onclick="resetValue()">Reset</button>
            <button class="button" onclick="d.close()">close</button>
        </div>
    </dialog>
    <script src="js/index.js"></script>
</body>
</html>
